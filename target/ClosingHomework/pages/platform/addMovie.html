<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <script src="../../js/axios0.18.js"></script>
  <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
  影院名：<input type="text" v-model="movieName"><br/>
  密码：<input type="password" v-model="moviePassword"><br/>
  影院位置：<input type="text" v-model="moviePlace">
  <input type="button" value="添加影院" @click="adduser">
</div>
</body>
</html>
<script>
  new Vue({
    el: "#app",
    data: {
      movieName: '',
      moviePassword: '',
      moviePlace:''
    },
    methods: {
      adduser() {
        let _this = this;
        axios({
          method: 'post',
          url: 'http://localhost:8080/chwk/movie/movieSign',
          data: "movieName=" + _this.movieName + "&moviePassword=" + _this.moviePassword + "&moviePlace=" + _this.moviePlace
        }).then(function (resp) {
          console.log(resp.data);
          if (resp.data.code === 200) {
            alert(resp.data.msg);
          } else {
            alert(resp.data.msg);
          }
        });
      }
    },
  })
</script>
