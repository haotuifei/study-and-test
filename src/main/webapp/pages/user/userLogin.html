<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="../../js/axios0.18.js"></script>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    用户名：<input type="text" v-model="userName"><br/>
    密码：<input type="password" v-model="userPassword"><br/>
    <input type="button" value="登录" @click="login">
    <a href="userSign.html" style="font-size: 10px ">去注册-></a>
</div>
</body>
</html>
<script>
    new Vue({
        el: "#app",
        data: {
            userName: '',
            userPassword: ''
        },
        methods: {
            login() {
                let _this = this;
                axios({
                    method: 'post',
                    url: 'http://localhost:8080/chwk/user/userLogin',
                    data: "userName=" + _this.userName + "&userPassword=" + _this.userPassword
                }).then(function (resp) {
                    console.log(resp.data);
                    if (resp.data.code === 200) {
                        alert(resp.data.msg);
                        window.location = "userHome.html"
                    } else {
                        alert(resp.data.msg);
                    }
                });
            }
        },
    })
</script>
